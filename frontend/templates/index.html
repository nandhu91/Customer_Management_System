<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Customer Management System</h1>

    <p id="statusMsg"></p>

    <form id="customerForm">
        <input type="number" id="id" placeholder="Customer ID" required>
        <input type="text" id="name" placeholder="Customer Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="city" placeholder="City" required>
        <button type="submit" id="submitBtn">Add Customer</button>
        <button type="button" id="cancelBtn" onclick="resetForm()" hidden>Cancel</button>
    </form>

    <h2>Customer List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
